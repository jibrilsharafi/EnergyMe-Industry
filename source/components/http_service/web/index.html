<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyMe Industry - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .readings {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .online {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .offline {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <header>
        <h1>EnergyMe Industry Dashboard</h1>
    </header>
    
    <div class="container">
        <div id="status" class="online">System Status: Online</div>
        
        <div class="dashboard">
            <div class="card">
                <h3>Power Readings</h3>
                <div class="readings">
                    <p>Voltage (L1): <span id="voltage-l1">--</span> V</p>
                    <p>Current (L1): <span id="current-l1">--</span> A</p>
                    <p>Power (L1): <span id="power-l1">--</span> W</p>
                </div>
            </div>
            
            <div class="card">
                <h3>Energy Consumption</h3>
                <div class="readings">
                    <p>Total Energy: <span id="total-energy">--</span> kWh</p>
                    <p>Active Power: <span id="active-power">--</span> W</p>
                    <p>Power Factor: <span id="power-factor">--</span></p>
                </div>
            </div>
            
            <div class="card">
                <h3>Multiplexer Control</h3>
                <div class="readings">
                    <p>Current Channel: <span id="mux-channel">--</span></p>
                </div>
                <div class="controls">
                    <select id="channel-select">
                        <option value="">Select Channel</option>
                        <option value="0">Channel 0</option>
                        <option value="1">Channel 1</option>
                        <option value="2">Channel 2</option>
                        <option value="3">Channel 3</option>
                        <option value="4">Channel 4</option>
                        <option value="5">Channel 5</option>
                        <option value="6">Channel 6</option>
                        <option value="7">Channel 7</option>
                        <option value="8">Channel 8</option>
                        <option value="9">Channel 9</option>
                        <option value="10">Channel 10</option>
                        <option value="11">Channel 11</option>
                        <option value="12">Channel 12</option>
                        <option value="13">Channel 13</option>
                        <option value="14">Channel 14</option>
                        <option value="15">Channel 15</option>
                    </select>
                    <button id="set-channel">Set Channel</button>
                </div>
            </div>
            
            <div class="card">
                <h3>System Control</h3>
                <div class="controls">
                    <button id="refresh-data">Refresh Data</button>
                    <button id="restart-device">Restart Device</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
